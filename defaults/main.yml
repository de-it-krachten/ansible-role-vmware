---

# Upload iso images to vcenter
vm_iso_upload: false

# Delete the VM before creating the image
vm_destroy: yes

# Create the VM before creating the image
vm_create: yes

# Convert vm into a template
vm_template: yes

# Startup
vm_startup: no

# Type of ISO file to use
vm_iso_type: 'autoinstall'

# Amount of VM deployment in parallel
vmware_parallel_deployments: 1

# Name of the VM
# vm_name: template-ubuntu2204

# VM guest ID (OS-type)
# vm_guest_id: ubuntu64Guest

# Folder to put VM/Template into
vm_folder: /templates

# VM settings
vmware_vm_settings:
  guest_id: "{{ vm_guest_id }}"
  disk:
    - size_gb: 60
      type: thick
      autoselect_datastore: true
      # datastore: "{{ vm_datastore }}"
  cdrom: []
  # cdrom:
  #   - type: none
  #     controller_type: ide
  #      controller_number: 0
  #      unit_number: 0
  hardware:
    # CPU
    num_cpus: 2
    num_cpu_cores_per_socket: 1
    hotadd_cpu: true
    # Memory
    memory_mb: 2048
    memory_reservation_lock: true
    hotadd_memory: true
    # boot
    boot_firmware: efi
    secure_boot: true
  networks:
    - connected: yes
      device_type: vmxnet3
      start_connected: yes
      type: static
      name: "{{ vm_vnet }}"

# IP for connectivity tests
vm_ip: "{{ ansible_host }}"
